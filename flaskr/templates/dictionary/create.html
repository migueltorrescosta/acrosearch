{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Acronym{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="acronym">Acronym</label>
    <input name="acronym" id="acronym" value="{{ request.form['acronym'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
